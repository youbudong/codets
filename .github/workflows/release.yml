name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21

    - name: Build binary
      run: |
        mkdir -p dist
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/myapp-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: codets-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/codets-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Binaries
      uses: actions/download-artifact@v4
      with:
        name: codets-linux-amd64
        path: ./
        
    - name: Download Binaries
      uses: actions/download-artifact@v4
      with:
        name: codets-windows-amd64
        path: ./

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          codets-linux-amd64
          codets-windows-amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
